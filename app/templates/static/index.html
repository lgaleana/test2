<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Image Extractor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</head>
<body>
    <h1>Text and Image Extractor</h1>
    <form id="url-form">
        <label for="url-input">Enter URL:</label>
        <input type="text" id="url-input" name="url" required>
        <button type="submit">Extract</button>
    </form>
    <div id="result">
        <div id="text-result"></div>
        <div id="image-result"></div>
        <div id="crop-container" style="display: none;">
            <img id="crop-image" src="" alt="Image to crop">
            <button id="crop-button">Crop</button>
        </div>
    </div>
    <script src="/static/form_handler.js"></script>
    <script src="/static/image_manipulation.js"></script>
</body>
</html>
